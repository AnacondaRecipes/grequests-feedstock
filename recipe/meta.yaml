{% set version = "0.4.0" %}

package:
  name: grequests
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/g/grequests/grequests-{{ version }}.tar.gz
  sha256: 8aeccc15e60ec65c7e67ee32e9c596ab2196979815497f85cf863465a1626490

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - python
    - gevent
    - requests

test:
  imports:
    - grequests

about:
  home: https://github.com/kennethreitz/grequests
  license: BSD 3-Clause
  # license_file: No MANIFEST included in package - see https://github.com/kennethreitz/grequests/issues/95
  license_family: BSD
  summary: 'Requests + Gevent'

extra:
  recipe-maintainers:
    - pmlandwehr
